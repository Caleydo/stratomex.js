<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phovea StratomeX.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//fonts.googleapis.com/css?family=Yantramanav:500,400,300" rel="stylesheet" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>
<div id="mainhelper" style="display: none;">
    <div id="stratomex" data-main="true"></div>
    <div id="databrowser">
      <div>
        <h2><i class="fa fa-database"></i> Data Browser</h2>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#" data-target="#tab_stratifications" role="tab"
                                                      data-toggle="tab">Stratifications</a></li>
            <li role="presentation"><a href="#" data-target="#tab_data" role="tab" data-toggle="tab">Data</a></li>
        </ul>
        <div id="similarity" class="dropup">
          <button class="btn btn-default dropdown-toggle" type="button" id="similarityBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Calc similarity...
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="similarityBtn">
            <li class="dropdown-header">Compare Groups</li>
            <li><a data-scope="group" data-method="jaccard" href="#">Jaccard Index</a></li>
            <li><a data-scope="group" data-method="ainb" href="#">Percentage: A in B</a></li>
            <li><a data-scope="group" data-method="bina" href="#">Percentage: B in A</a></li>
          </ul>
        </div>
      </div>
        <!-- Nav tabs -->
      <!-- Tab panes -->
      <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="tab_stratifications">

          </div>
          <div role="tabpanel" class="tab-pane" id="tab_data">

          </div>
      </div>
    </div>
</div>

<script>
  (function () {
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if (!isChrome) {
      alert('This application was designed to be used in Google Chrome.\nRunning the application in other browsers might result in performance issues or other misbehavior.');
    }
  })();
</script>
<script src="./common.js"></script>
<script src="./app.js"></script>

</body>
</html>
